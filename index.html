<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>NLW Setup</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <header>
            <img src="./assets/logo.svg" alt="logotipo" />
            <button>
                <img src="./assets/plus.svg" alt="icone de mais(+),cor roxa" />
                <div>Registrar meu dia</div>
            </button>
        </header>

        <form id="form-habits">
            <div class="habits">
                <div class="habit" name="Devocional" data-name="Devocional">
                    📖
                </div>
                <div class="habit" name="Correr" data-name="Correr">🏃🏽‍♂️</div>
                <div class="habit" name="Água" data-name="Água">💧</div>
                <div class="habit" name="Comida" data-name="Comida">🍎</div>
                <div class="habit" name="Faculdade" data-name="Faculdade">
                    📚
                </div>
                <div
                    class="habit"
                    name="estudos programação"
                    data-name="estudos programação"
                >
                    👨‍💻
                </div>
                <div class="habit" name="amigos" data-name="amigos">👾</div>
            </div>
            <div class="days"></div>
        </form>
        <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
